<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting Info for all Ages</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="img-responsive" src="img/voting.jpg" alt="my vote counts">
      <h1>Who Should YOU Vote For in 2016?!?</h1>
      <form id="survey">
        <div class="row">
          <div class="col-sm-6">
            <h2>You are hungry. Where do you go?</h2>
            <div class="radio">
              <label>
                <input class="form-control" name="q1" type="radio" value="mcdonalds">
                McDonald's
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q1" type="radio" value="foodcart">
                Food Cart
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q1" type="radio" value="olivegarden">
                Olive Garden
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q1" type="radio" value="mcmenamins">
                McMenamins
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <h2>Your Favorite Show</h2>
            <div class="radio">
              <label>
                <input class="form-control" name="q2" type="radio" value="hamilton">
                Hamilton
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q2" type="radio" value="portlandia">
                Portlandia
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q2" type="radio" value="truth">
                An Inconvienient Truth
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q2" type="radio" value="duckdynasty">
                Duck Dynasty
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h2>What's your favorite activity?</h2>
            <div class="radio">
              <label>
                <input class="form-control" name="q3" type="radio" value="work">
                All work no play
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q3" type="radio" value="play">
                All play no work
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q3" type="radio" value="hunt">
                Outdoor Activities (camping, hunting, fishing)
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q3" type="radio" value="social">
                Social Activities (movies, friends, protests)
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <h2>What political issue are you most concerned with?</h2>
            <div class="radio">
              <label>
                <input class="form-control" name="q4" type="radio" value="regulation">
                Less government interference
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q4" type="radio" value="enviroment">
                Protecting the enviroment
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q4" type="radio" value="diplomacy">
                Foreign diplomacy
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q4" type="radio" value="loans">
                Reduce student loans
              </label>
            </div>
            <div class="radio">
              <label>
                <input class="form-control" name="q4" type="radio" value="immigration">
                Stricter immigration laws
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-sm-offset-4"><button class="btn btn-lg btn-primary">Find My Candidate</button></div>
        </div>
      </form>
      <div id="results">
      </div>
    </div>
  </body>
</html>
